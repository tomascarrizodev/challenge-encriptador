                <button id="btn-encriptar">Encriptar</button>
                <button id="btn-desencriptar">Desencriptar</button>

        </div>
        <div class="copypaste-container">
            <button id="btn-copypaste"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8.009 8.009 0 0 1-8 8z"/><path d="M13.293 7.293 8.586 12l4.707 4.707 1.414-1.414L11.414 12l3.293-3.293-1.414-1.414z"/></svg></button>

            <img id="boy" src="./assets/boy.png" alt="Sin resultados">
            <p class="no-mensaje">Ningún mensaje fue encontrado</p>
            <span class="ingresa-texto">Ingresa el texto que desees encriptar o desencriptar</span>
            <p id="respuesta"></p>
            <button id="btn-copiar">Copiar</button>
